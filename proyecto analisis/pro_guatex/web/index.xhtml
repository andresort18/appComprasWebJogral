<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>         
    </h:head>
   <h:body  styleClass="cyan lighten-5">
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="col s6 offset-s3">
                        <div class="card">
                            <div class="card-content">
                                <img class="responsive-img" style="max-width: 170px;" src="https://www.bolsadetrabajoss.com/wp-content/uploads/2019/06/GUATEX.gif"/>
                                <div class="left-align">
                                    <!-- aqui empieza el formulario donde se va a relizar toda accion -->
                                    <h:form id="login-form">
                                        <p:growl id="growl" showDetail="true" life="4500" />
                                        <div class="row">
                                            <div class="col s12 input-field">
                                                <h:inputText id="username" required="true" requiredMessage="Usuario requerido" value="#{beanlogin.usuario}"></h:inputText>
                                                <h:outputLabel for="username" value="username"></h:outputLabel>
                                            </div>

                                            <div class="col s12 input-field">
                                                <p:password id="password" required="true" requiredMessage="Contrasena requerida" value="#{beanlogin.password}"></p:password>
                                               
                                                <h:outputLabel for="password" value="Password"></h:outputLabel>
                                            </div>

                                            <div class="col s12 input-field">
                                                <h:commandLink id="ingreso" value="login" styleClass="btn btn-large" actionListener="#{beanlogin.carga}"></h:commandLink>
                                             
                                             
                                            </div>


                                        </div>
                                    </h:form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <script>
            $(document).con("ready", function () {
                $('#login-page').css({'height': window.innerHeight + 'px'});

            });

        </script>    



    </h:body>
</html>
