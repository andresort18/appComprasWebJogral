<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>solicitud</title>
        <!-- Compiled and minified CSS -->


        <!-- Compiled and minified JavaScript -->

        <script type="text/javascript" src="js/materialize.min.js"></script>         
    </h:head>
    <h:body style=" background: #c5e0e8;" >
        <div id="top">
            <ui:insert name="top">
                <h:form id="soli">
                    <p:breadCrumb >
                        <p:menuitem value="  " url="faces/menu.xhtml" />
                        <p:menuitem value="   Solicitud de compra " url="faces/solicitud.xhtml" />
                        <p:menuitem value="   Mant. Usuarios " url="faces/mantuser.xhtml" />
                        <p:menuitem value=" Consulta proveedor" url="faces/ConsultaProveedor.xhtml"/>
                        <p:menuitem value="Consulta Activo" url="faces/ConsultaActivo.xhtml"/>
                        <p:menuitem value="Hoja responsabilidades " url="faces/hojarespon.xhtml"/>
                        <p:menuitem value="Reporteria " url="faces/reporte.xhtml"/>
                        <p:menuitem value="Cerrar sesion" url="faces/index.xhtml" />
                    </p:breadCrumb>

                    <h:panelGrid style="width: 100%; margin-bottom: 20px" columns="1">

                        <h1 style=" font-size: 30px; font-weight: bold; color: #5060BA; float: left; margin-left: 50px">Hoja de responsabilidades </h1>



                    </h:panelGrid>
                    <h:panelGrid columns="1" style=" width: 50%;">
                        <h:panelGrid columns="2" style=" float: left">
                            <h:outputLabel value="Nombre del empleado"></h:outputLabel>
                            <p:selectOneMenu id="coserx" style="height: 20px; margin-left: 5px; width: 350px" value="#{beanhojarespon.empleado}" effect="fade"  autoWidth="false">

                                <f:selectItems value="#{beanhojarespon.nombre}" var="nom" itemLabel="#{nom.nombre}" itemValue="#{nom.nombre}"/>

                            </p:selectOneMenu>
                            <h:outputLabel value="Activo solicitado "></h:outputLabel>
                            <p:selectOneMenu id="activos" style="height: 20px; margin-left: 5px; width: 350px" value="#{beanhojarespon.activo}" effect="fade"  autoWidth="false">

                                <f:selectItems value="#{beanhojarespon.act}" var="activ" itemLabel="#{activ.activo}" itemValue="#{activ.activo}"/>

                            </p:selectOneMenu>
                            <h:outputLabel  value="Departamento y area"></h:outputLabel>
                            <p:selectOneMenu id="desptos" style="height: 20px; margin-left: 5px; width: 350px" value="#{beanhojarespon.departamento}" effect="fade"  autoWidth="false">

                                <f:selectItems value="#{beanhojarespon.dept}" var="depts" itemLabel="#{depts.departamento}" itemValue="#{depts.departamento}"/>

                            </p:selectOneMenu>
                            
                            <p:commandButton id="agreg" value="Generar Hoja" actionListener="#{beanhojarespon.generacionhoja}"></p:commandButton>

                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
            </ui:insert>
        </div>     


    </h:body>
</html>
