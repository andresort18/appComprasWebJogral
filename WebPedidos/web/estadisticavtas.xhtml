<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN " "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Dashboard de Ventas </title>
	</h:head>
	<h:body>
            <h1>Charts - Gr√°ficos PrimeFaces</h1>
            <h:form>
                <p:commandButton value="Graficar Pie" actionListener="#{beanListaProductos.listar()}" update="panel"/>
                <h:panelGroup id="panel" layout="block">
                    <p:chart type="pie" model="#{beanListaProductos.pieModel}" style="width: 800px;height:600px" rendered="#{beanListaProductos.pieModel != null}"/>
                </h:panelGroup>
            </h:form>


              <p:commandButton value="Graficar Barra" actionListener="#{beanListaProductos.listarB()}" update="panelb"/>
                <h:panelGroup id="panelb" layout="block">
                    <p:chart type="bar" model="#{beanListaProductos.barModel}" style="width: 800px;height:600px" rendered="#{beanListaProductos.barModel != null}"/>
                </h:panelGroup>
         
            
            
        </h:body>
</html>
